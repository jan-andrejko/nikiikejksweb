<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-5"*ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-md mt-3 mb-3">Späť</a>
      <img src="{{menuData[0].cakeImg}}" alt="" class="responsive">
    </div>
    <div class="col-md-7">
      <h2 class="mt-3">{{menuData[0].cakeName}}</h2>
      <div class="cena">Cena {{menuData[0].cakePrice | currency: 'EUR'}}</div>
      <p>{{menuData[0].cakeDetails}}</p>
      <h3 class="popis">Príchute:</h3>
      <div class="zobrazit-prichute">
        <select class="mb-3">
          <option disabled selected>Zobraziť príchute</option>
          <option>{{menuData[0].cakeTaste[0]}}</option>
          <option>{{menuData[0].cakeTaste[1]}}</option>
          <option>{{menuData[0].cakeTaste[2]}}</option>
          <option>{{menuData[0].cakeTaste[3]}}</option>
          <option>{{menuData[0].cakeTaste[4]}}</option>
          <option>{{menuData[0].cakeTaste[5]}}</option>
          <option>{{menuData[0].cakeTaste[6]}}</option>
          <option>{{menuData[0].cakeTaste[7]}}</option>
        </select>
      </div>
      <h3 class="popis">Popis:</h3>
      <p>{{menuData[0].cakeDescription}}</p>
      <a routerLink="/contact" class="btn btn-primary" role="button">Kontaktuj nás!</a>
    </div>
  </div>
</div>
