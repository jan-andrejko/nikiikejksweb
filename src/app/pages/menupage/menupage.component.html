<div class="col-md-5"*ngIf="menuData">
  <a routerLink="../../menu" class="btn btn-md mt-3">Späť</a>
</div>
<div class="container-fluid mt-5">
  <div class="row">
      <div class="col-md-5">
          <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active"><img class="img-thumbnail w-100 d-block" src="{{menuData[0].cakeImg}}" alt="Slide Image" loading="lazy"></div>
        <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="{{menuData[0].cakeImg1}}" alt="Slide Image"></div>
        <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="{{menuData[0].cakeImg2}}" alt="Slide Image"></div>
        <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="{{menuData[0].cakeImg3}}" alt="Slide Image"></div>
    </div>
    <div>
      <button class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <ol class="carousel-indicators">
      <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
      <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
      <li data-bs-target="#carousel-1" data-bs-slide-to="3"></li>
  </ol>
</div>
</div>
    <div class="col-md-7">
      <h2 class="mt-3">{{menuData[0].cakeName}}</h2>
      <div class="cena">Cena {{menuData[0].cakePrice | currency: 'EUR'}}</div>
      <p>{{menuData[0].cakeDetails}}</p>
      <h3 class="popis">Príchute:</h3>
      <div class="zobrazit-prichute">
        <select class="mb-3">
          <option disabled selected>Zobraziť príchute</option>
          <option>{{menuData[0].cakeTaste[0]}}</option>
          <option>{{menuData[0].cakeTaste[1]}}</option>
          <option>{{menuData[0].cakeTaste[2]}}</option>
          <option>{{menuData[0].cakeTaste[3]}}</option>
          <option>{{menuData[0].cakeTaste[4]}}</option>
          <option>{{menuData[0].cakeTaste[5]}}</option>
          <option>{{menuData[0].cakeTaste[6]}}</option>
          <option>{{menuData[0].cakeTaste[7]}}</option>
        </select>
      </div>
      <h3 class="popis">Popis:</h3>
      <p>{{menuData[0].cakeDescription}}</p>
      <a routerLink="/contact" class="btn btn-primary" role="button">Kontaktuj nás!</a>
    </div>
  </div>
</div>
