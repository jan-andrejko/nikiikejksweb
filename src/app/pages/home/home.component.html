<div class="banner">
  <div class="content">
    <h1 class="mb-5">Čerstvé koláče <br/> priamo k tvojim dverám</h1>
    <a routerLink="menu">Objednaj teraz! <i class="bi bi-arrow-right-square-fill"></i></a>
  </div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">Ako získať <span class="highlight">čerstvé koláče</span></h1>
  <div class="row mt-3">
      <!-- one -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>1</h1>
          <p>vyberte koláč</p>
        </div>
      </div>
      <!-- two -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>2</h1>
          <p>vyplnte podrobnosti</p>
        </div>
      </div>
       <!-- three -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>3</h1>
          <p>doručenie vašej objednávky</p>
        </div>
      </div>
  </div>
</div>

<!-- cakebox -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Obľúbené produkty</h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let ck of cakeData">
        <div class="cakebox">
          <img src="{{ck.cakeImg}}" />
          <h1>{{ck.cakeName}}</h1>
          <p>{{ck.cakePrice}}</p>
        </div>
    </div>
  </div>
</div>
